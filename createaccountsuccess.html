<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body style="
margin:0; 
padding:0; 
font-family:Arial, sans-serif;
background:linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('background.jpg');
background-size:cover;
background-position:center;
background-attachment:fixed;
">

    <div style="
        width:100%; height:100vh;
        display:flex; align-items:center; justify-content:center;
    ">
        <div style="
            background:white; padding:30px; border-radius:10px; width:350px;
            box-shadow:0px 0px 15px rgba(0,0,0,0.3); text-align:center;
        ">
            <h2 style="margin-bottom:20px; color:#333;">
                <i class="fa-solid fa-check-circle"></i> Account Created
            </h2>

            <p style="font-size:14px; color:#555; margin-bottom:20px;">
                Your account has been successfully created. You can now login.
            </p>

            <a href="login.html" style="
                background:gold; color:black; padding:10px 20px; text-decoration:none;
                border-radius:5px; font-size:16px; display:inline-block; cursor:pointer;
            ">Back to Login</a>
        </div>
    </div>

</body>
</html>
